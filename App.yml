apiVersion: apps/v1
kind: Deployment
metadata:
  name: poc1
  labels:
    app: poc1
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: poc1
      version: v1
  template:
    metadata:
      labels:
        app: poc1
        version: v1
    spec:
      serviceAccountName: poc1
      containers:
        - name: poc1
          image: "zerotrustpoc/poc1"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          securityContext:
            runAsUser: 1000
          env:
            - name: PORT
              value: "3000"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: poc1
  labels:
    account: poc1
---
apiVersion: v1
kind: Service
metadata:
  name: poc1
  labels:
    app: poc1
    service: poc1
spec:
  selector:
    app: poc1
  ports:
    - port: 3000
      name: http